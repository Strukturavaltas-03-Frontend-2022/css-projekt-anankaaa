<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <div class="header__search">
            <form>
                <input class="search__input" type="search" placeholder="Search for...">
                <button class="search__btn" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
    </header>
    
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li>
                        <a href="#core">
                            <span>CORE</span>
                             </a>
                    </li>
                    <li>
                        <a href="#dashboard">
                            <i class="fa fa-tachometer"></i>
                            <span>  Dashboard</span>
                        </a>
                    </li>
                    <li> 
                        <a href="#interface">
                            <span>INTERFACE</span>
                            </a>
                    </li>
                    <li>
                        <a href="#layouts">
                            <i class="fa fa-windows"></i>
                            <span>  Layouts</span>
                        </a>
                    </li>
                    <li>
                        <a href="#pages">
                            <i class="fa fa-bookmark"></i>
                            <span>  Pages</span>
                        </a>
                    </li>
                    <li>
                        <a href="#addons">
                            <span>ADDONS</span>
                        </a>
                    <li>
                        <a href="#charts">
                            <i class="fa fa-area-chart"></i>
                            <span>  Charts</span>
                        </a>
                    </li>
                    <li>
                        <a href="#tables">
                            <i class="fa fa-table"></i>
                            <span>  Tables</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <div class="section">
            <section class="content">
                <h1>Dashboard</h1>
                <div class="main__breadcrumb">
                    <ul>
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                    </ul>
                </div>
                <div class="main__cards">
                    <div class="main__card main__card--blue">
                        <div class="card__top">Primary Card</div>
                        <div class="card__bottom">View Details</div>
                    </div>
                    <div class="main__card main__card--yellow">
                        <div class="card__top">Warning Card</div>
                        <div class="card__bottom">View Details</div>
                    </div>
                    <div class="main__card main__card--green">
                        <div class="card__top">Success Card</div>
                        <div class="card__bottom">View Details</div>
                    </div>
                    <div class="main__card main__card--red">
                        <div class="card__top">Danger Card</div>
                        <div class="card__bottom">View Details</div>
                    </div>
                </div>
            </section>
        </div>
    </main>

</html>
